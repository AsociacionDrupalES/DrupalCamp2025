label: 'Sesión rechazada'
body:
  value: "Ola, \r\n\r\nEn nome do noso equipo, grazas por enviar a túa sesión \"[node:title]\" a [config_page:event_details:field_event_name] [config_page:event_details:field_event_year]. Queremos trasladarche o noso enorme agradecemento.\r\n\r\nLamentablemente, non puidemos aceptar todas as excelentes sesións que se presentaron, e esta sesión non pasou o corte desta edición.  \r\n\r\nCon todo, esperamos verte en [config_page:event_details:field_event_location_short] este ano. Se tes algunha pregunta, ponte en contacto coa organización. \r\n\r\nGrazas de novo,\r\n\r\n-- Equipo de [config_page:event_details:field_event_name] [config_page:event_details:field_event_year]"
