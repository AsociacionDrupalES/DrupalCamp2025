subject: '[node:title] incluída na lista de agarda en [config_page:event_details:field_event_name]'
body:
  value: "Ola,\r\n\r\nEscribímosche para informarte de que a túa proposta \"[node:title]\" foi incluída na lista de espera para [config_page:event_details:field_event_name] [config_page:event_details:field_event_year].\r\n\r\nQue significa isto?\r\n- A túa sesión podería formar parte do programa se se libera algún espazo. Nese caso, porémonos en contacto contigo para convidarte a participar como poñente.\r\n- Isto pode ocorrer se algunha persoa confirmada como poñente non pode asistir ao evento.\r\n\r\nPróximos pasos:\r\n- Para confirmar o teu interese en manter a túa sesión na lista de espera, responde a este correo. Isto permitiranos reaccionar con axilidade se se abre unha vacante.\r\n\r\nAo responder a este correo confirmando o teu interese en permanecer na lista de espera, aceptas autorizar permanentemente, irrevogablemente e sen custo algún á AED para gravar a Presentación baixo unha licenza Creative Commons Attribution 3.0 (http://creativecommons.org/licenses/by/3.0/). Así mesmo, cedes á AED o dereito non exclusivo e sen custo para usar a túa voz, nome, imaxe ou características similares co único obxectivo de anunciar, promover ou empregar a Presentación. Tamén autorizas o uso do teu nome ou doutros datos relacionados coa sesión para publicitar ou promover eventos semellantes no futuro. A AED resérvase o dereito de editar ou eliminar calquera contido que considere ofensivo, difamatorio, obsceno, inadecuado ou inapropiado por calquera outro motivo.\r\n\r\nSe non recibimos resposta túa nun prazo de 7 días, entenderemos que non desexas manter a túa proposta como opción de reserva.\r\n\r\nGrazas de novo polo teu interese e por formar parte de [config_page:event_details:field_event_name].\r\n\r\n-- Equipo de [config_page:event_details:field_event_name] [config_page:event_details:field_event_year]"
