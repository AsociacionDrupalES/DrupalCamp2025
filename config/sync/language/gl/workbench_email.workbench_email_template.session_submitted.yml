label: 'Sesión enviada'
subject: 'Sesión "[node:title]" enviada a [config_page:event_details:field_event_name] [config_page:event_details:field_event_year]'
body:
  value: "Ola,\r\n\r\nEn nome do noso equipo, grazas por enviar a túa sesión \"[node:title]\" a [config_page:event_details:field_event_name] [config_page:event_details:field_event_year]. Queremos trasladarche o noso enorme agradecemento.\r\n\r\nA túa sesión xa está dispoñible en [node:url], pero será publicada unha vez que o equipo local revise e confirme que todo o contido é correcto. Recibirás un correo electrónico cando isto ocorra.\r\n\r\nImportante: asegúrate de encher todos os campos (foto, biografía etc.)/ etc.) do teu perfil de usuario/a en [node:author:edit-url].\r\n\r\nEn [site:url]/criterios-de-seleccion-de-charlas e [site:url]/guia-para-personas-relatoras atoparás resposta ás preguntas máis frecuentes relacionadas coas intervencións. Responde a este correo electrónico se tes máis preguntas.\r\n\r\nGrazas de novo,\r\n\r\n-- Equipo de [config_page:event_details:field_event_name] [config_page:event_details:field_event_year]\r\n"
