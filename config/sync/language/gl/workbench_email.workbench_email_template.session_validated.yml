  value: "Ola,\r\n\r\nA túa sesión foi publicada e é posible visitala na listaxe de sesións propostas e en [node:url].\r\n\r\nLembra: asegúrate de encher todos os campos (foto, biografía etc.) do teu perfil de persoa usuaria en [node:author:edit-url].\r\n\r\nEn [site:url]/criterios-de-seleccion-de-charlas e [site:url]/guia-para-personas-relatoras atoparás resposta ás preguntas máis frecuentes relacionadas coas intervencións. Responde a este correo electrónico se tes máis preguntas.\r\n\r\nGrazas de novo por enviar a proposta,\r\n\r\n-- Equipo de [config_page:event_details:field_event_name] [config_page:event_details:field_event_year]"
