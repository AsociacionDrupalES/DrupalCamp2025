subject: '🎉 [node:title] foi aceptada en [config_page:event_details:field_event_name] [config_page:event_details:field_event_year]'
body:
  value: "Ola,\r\n\r\nParabéns! A túa sesión \"[node:title]\" ([node:url]) foi aceptada con éxito en [config_page:event_details:field_event_name] [config_page:event_details:field_event_year]! Ten en conta que este correo electrónico só vai ao autor do nodo, así que por favor informa a calquera persoa relatora adicional para esta sesión. \r\n\r\nPor favor, responde a este correo electrónico indicando que podes realizar esta sesión en persoa. Podes atopar información sobre as preguntas máis frecuentes en [site:url]/guia-para-personas-relatoras. Responde a este correo electrónico se tes algunha pregunta adicional.\r\n\r\nCada persoa que participe como relatora recibirá unha entrada de balde cando se confirme a súa sesión.\r\n\r\nAo responder a este correo confirmando a túa participación como poñente, aceptas autorizar permanentemente, irrevogablemente e sen custo algún á AED para gravar a Presentación baixo unha licenza Creative Commons Attribution 3.0 (http://creativecommons.org/licenses/by/3.0/). Así mesmo, cedes á AED o dereito non exclusivo e sen custo para usar a túa voz, nome, imaxe ou características similares co único obxectivo de anunciar, promover ou utilizar a Presentación. Tamén autorizas o uso do teu nome ou doutros datos relacionados coa sesión para publicitar ou promover eventos semellantes no futuro. A AED resérvase o dereito de editar ou eliminar calquera contido que considere ofensivo, difamatorio, obsceno, inadecuado ou inapropiado por calquera outro motivo.\r\n\r\nGrazas de novo,\r\n\r\n-- Equipo de [config_page:event_details:field_event_name] [config_page:event_details:field_event_year]"
