subject: '[node:title] added to the waiting list for [config_page:event_details:field_event_name]'
body:
  value: "Hello,\r\n\r\nWe are writing to inform you that your proposal \"[node:title]\" has been placed on our waiting list for [config_page:event_details:field_event_name] [config_page:event_details:field_event_year].\r\n\r\nWhat this means:\r\n- Your session proposal has the potential to be included in the program if a spot becomes available. If this happens, the organizers will contact you to step in as a speaker.\r\n- A session slot may open up if a confirmed speaker cannot attend the conference.\r\n\r\nNext steps:\r\n- To confirm your spot on the waiting list, please reply to this email. This will help us to respond quickly if a slot becomes available.\r\n\r\nBy replying to this email confirming your interest in staying on the waiting list, you agree to permanently, irrevocably, and without cost, authorize AED to record the Presentation under a Creative Commons Attribution 3.0 license (http://creativecommons.org/licenses/by/3.0/). You also grant AED the non-exclusive and cost-free right to use your voice, name, image, or likeness solely for the purpose of announcing, promoting, or using the Presentation. You also authorize the use of your name or other data related to the session to advertise or promote similar events in the future. AED reserves the right to edit or remove any content it considers offensive, defamatory, obscene, inappropriate, or otherwise unsuitable.\r\n\r\nIf we do not receive your reply before 7 days from now, we will understand that you do not wish to be considered as a backup.\r\n\r\nThank you again for your interest and for being part of [config_page:event_details:field_event_name].\r\n\r\n-- The [config_page:event_details:field_event_name] [config_page:event_details:field_event_year] team"
