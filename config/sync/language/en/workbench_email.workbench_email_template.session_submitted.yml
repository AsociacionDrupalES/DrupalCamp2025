body:
  value: "Hello,\r\n\r\nOn behalf of our team, thank you for submitting your \"[node:title]\" session to [config_page:event_details:field_event_name] [config_page:event_details:field_event_year]. We would like to thank you very much.\r\n\r\nYour session is now available on [node:url], but will be published once the local team reviews and confirms that all content is correct. You will receive an email when this happens.\r\n\r\nImportant: make sure you fill in all the fields (photo, bio, etc.) of your user profile at [node:author:edit-url].\r\n\r\nIn [site:url]/selection-criteria-talks and [site:url]/guide-speakers you will find answers to the most frequently asked questions related to the interventions. Please reply to this email if you have further questions.\r\n\r\nThanks again,\r\n\r\n-- [config_page:event_details:field_event_name] [config_page:event_details:field_event_year] team\r\n\r\n"
